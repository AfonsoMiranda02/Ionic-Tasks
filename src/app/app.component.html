<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <!-- Secção Principal -->
          <ion-item-divider>
            <ion-label>Gestão</ion-label>
          </ion-item-divider>
          
          <ion-item routerLink="/lista" lines="none" button>
            <ion-icon name="list-outline" slot="start"></ion-icon>
            <ion-label>Tarefas</ion-label>
          </ion-item>

          <ion-item routerLink="/projetos" lines="none" button>
            <ion-icon name="folder-outline" slot="start"></ion-icon>
            <ion-label>Projetos</ion-label>
          </ion-item>

          <ion-item routerLink="/categorias" lines="none" button>
            <ion-icon name="pricetags-outline" slot="start"></ion-icon>
            <ion-label>Categorias</ion-label>
          </ion-item>

          <ion-item routerLink="/calendar" lines="none" button>
            <ion-icon name="calendar-outline" slot="start"></ion-icon>
            <ion-label>Calendário</ion-label>
          </ion-item>

          <!-- Secção Secundária -->
          <ion-item-divider>
            <ion-label>Outros</ion-label>
          </ion-item-divider>

          <ion-item routerLink="/home" lines="none" button>
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>

          <ion-item routerLink="/tabs" lines="none" button>
            <ion-icon name="apps-outline" slot="start"></ion-icon>
            <ion-label>Tabs</ion-label>
          </ion-item>

          <ion-item routerLink="/profile" lines="none" button>
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>

          <ion-item routerLink="/about" lines="none" button>
            <ion-icon name="information-circle-outline" slot="start"></ion-icon>
            <ion-label>Sobre</ion-label>
          </ion-item>

          <ion-item routerLink="/questions" lines="none" button>
            <ion-icon name="help-circle-outline" slot="start"></ion-icon>
            <ion-label>Questões</ion-label>
          </ion-item>

          <ion-item routerLink="/settings" lines="none" button>
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>Definições</ion-label>
          </ion-item>
          
          <ion-item routerLink="/credits" lines="none" button>
            <ion-icon name="star-outline" slot="start"></ion-icon>
            <ion-label>Créditos</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
